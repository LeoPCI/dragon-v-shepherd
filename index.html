<!DOCTYPE html>
<html>
<header>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Dragon vs. Shepherd</title>
</header>
<body>

<div id='counter'>
	<h3></h3>

</div>
	<button>START</button>
	<div id='points'></div>
